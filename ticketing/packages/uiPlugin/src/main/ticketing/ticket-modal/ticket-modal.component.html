<clr-modal
        clrModalSize="xl"
        [(clrModalOpen)]="opened"
        [clrModalClosable]="false">
    <h3 *ngIf="editTicket"
        class="modal-title">{{"ticketing.modal.edit.title" | translate : editTicket.id.split(":").pop()}}</h3>
    <h3 *ngIf="!editTicket" class="modal-title">{{"ticketing.modal.add.title" | translate}}</h3>
    <div class="modal-body">
        <form [formGroup]="ticketForm">
            <vcd-form-select
                    [formControlName]="ticketFormNames.TYPE"
                    [label]="'ticketing.modal.input.type' | translate"
                    [options]="typeOptions"
                    [required]="true">
            </vcd-form-select>
            <clr-textarea-container class="description">
                <label>{{"ticketing.modal.input.description" | translate}}</label>
                <textarea class="description-text-area" clrTextarea formControlName="{{ticketFormNames.DESCRIPTION}}" name="description" required></textarea>
                <clr-control-error *clrIfError="'required'">
                    {{"ticketing.modal.input.description.required" | translate}}
                </clr-control-error>
            </clr-textarea-container>
            <vcd-form-select
                    [formControlName]="ticketFormNames.STATUS"
                    [options]="statusOptions"
                    [label]="'ticketing.modal.input.status' | translate"
                    [required]="true">
            </vcd-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">
            {{"ticketing.modal.button.cancel" | translate}}
        </button>
        <button [disabled]="ticketForm.invalid" type="submit" class="btn btn-primary" (click)="submit()">
            {{editTicket ? ("ticketing.modal.button.save" | translate) : ("ticketing.modal.button.add" | translate)}}
        </button>
    </div>
</clr-modal>
